        <div class="row col-sm-12">  
            <h1 class="cen Almendra margin"> <b>Grades Calculator</b></h1>
            <br>
            <hr class="fix">
            <div class="margin"> <!-- Personal info-->
                <div>
                    <label for="name_F"> First Name :</label>
                    <input type="text" id="name_F" class="form-control" placeholder="Type your given name">
                    <br>
                    <label for="name_L"> Last Name :</label>
                    <input type="text" id="name_L" class="form-control" placeholder="Type your last name">
                </div>
            </div>
                <hr class="fix">
                <div class="d-flex flex-wrap gap-3 justify-content-center"> <!--Div to make it in a flex box-->
                    <div class="subject"> <!-- First subject --> 
                        <h5> English</h3>   
                        <input type="number" name="quantity" id="English_score" class="form-control me-5" placeholder="Qty" min="65" required>
                    </div>
                     <div class="subject"> <!-- Second subject --> 
                        <h5> Science</h3>   
                        <input type="number" name="quantity" id="Science_score" class="form-control me-5" placeholder="Qty" min="65" required>
                    </div>
                     <div class="subject"> <!--Third subject --> 
                        <h5> Math</h3>   
                        <input type="number" name="quantity" id="Math_score" class="form-control me-5" placeholder="Qty" min="65" required>
                    </div>
                     <div class="subject"> <!-- Fourth subject --> 
                        <h5> World Literature</h3>   
                        <input type="number" name="quantity" id="WL_score" class="form-control me-5" placeholder="Qty" min="65" required>
                    </div>
                     <div class="subject"> <!-- Fifth subject --> 
                        <h5> Artistic Expression</h3>   
                        <input type="number" name="quantity" id="AE_score" class="form-control me-5" placeholder="Qty" min="65" required>
                    </div>
                    <div class="subject"> <!-- Sixth subject --> 
                        <h5> Media Literacy</h3>   
                        <input type="number" name="quantity" id="ML_score" class="form-control me-5" placeholder="Qty" min="65" required>
                    </div>
                    <div class="col-sm-12"> <!-- Button -->
                        <br><br>
                        <button type="button" class="btn btn_custom justify-content-center cen" py-click="gradesform"> Calculate </button>
                    </div>
